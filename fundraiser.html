<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundraiser by Id</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Learn more about a fundraiser by ID and how you can contribute.">
</head>
<body>
 <!-- Navigation Menu -->
 <nav class="navbar">
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>

    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="search.html">Search Fundraisers</a></li>
    
    </ul>
 </nav>

<header class="hero">
    <div class="hero-content">
        <h1>Fundraiser Details</h1>
        <p>Learn more about this cause and how you can contribute.</p>
    </div>
</header>

<section class="fundraiser-details-section">
    <div class="fundraiser-container">
        <div id="fundraiser-details" class="fundraiser-details"></div>
        <div class="donate-container">
            <h2>Contribute to this Cause</h2>
            <form id="donate-form">
                <div class="form-group">
                    <label for="amount">Amount (AUD):</label>
                    <input type="number" id="amount" name="amount" min="1" required>
                    <span id="error-message" style="color: red;"></span>
                </div>
                <a href="donation.html?fundraiser_id=YOUR_FUNDRAISER_ID" id="donate-button" class="donate-button">Donate</a>
            </form>
        </div>
    </div>
</section>

<script src="script.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const fundraiserId = getQueryParam('id');
        if (fundraiserId) {
            fetchFundraiserDetails(fundraiserId);
        } else {
            document.getElementById('fundraiser-details').innerHTML = '<p>Invalid fundraiser ID.</p>';
        }

        document.getElementById('donate-form').addEventListener('submit', event => {
            event.preventDefault();
            const amount = document.getElementById('amount').value;
            const errorMessage = document.getElementById('error-message');

            if (validateDonationAmount(amount)) {
                donateToFundraiser(fundraiserId, parseFloat(amount))
                    .then(response => {
                        if (response.ok) {
                            alert('Thank you for your donation!');
                            window.location.reload(); // Refresh the page to update funding amount
                        } else {
                            response.json().then(data => {
                                errorMessage.textContent = data.message || 'Failed to process donation.';
                            });
                        }
                    })
                    .catch(error => {
                        console.error('Error during donation:', error);
                        errorMessage.textContent = 'An error occurred. Please try again.';
                    });
            }
        });
    });
</script>
</body>
</html>
