<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Fundraisers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="hero search-hero">
        <div class="hero-content">
            <h1>Search Fundraisers</h1>
            <p>Find the cause that matters most to you</p>
        </div>
    </header>

    <section class="search-section">
        <div class="search-container">
            <form id="search-form" class="search-form">
                <div class="form-group">
                    <label for="organizer">Organizer:</label>
                    <input type="text" id="organizer" name="organizer" class="form-input">
                </div>

                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" class="form-input">
                </div>

                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category" class="form-select">
                        <option value="">--Select Category--</option>
                    </select>
                </div>

                <button type="submit" class="cta-button">Search</button>
                <button type="button" class="cta-button secondary" onclick="clearForm()">Clear</button>
            </form>

            <div id="search-results" class="fundraisers-grid"></div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('http://localhost:3000/categories')
                .then(response => response.json())
                .then(categories => {
                    const categorySelect = document.getElementById('category');
                    categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category.CATEGORY_ID;
                        option.textContent = category.NAME;
                        categorySelect.appendChild(option);
                    });
                });

            document.getElementById('search-form').addEventListener('submit', event => {
                event.preventDefault();
                const organizer = document.getElementById('organizer').value;
                const city = document.getElementById('city').value;
                const category = document.getElementById('category').value;

                let query = `http://localhost:3000/search?`;
                if (organizer) query += `organizer=${organizer}&`;
                if (city) query += `city=${city}&`;
                if (category) query += `category=${category}`;

                fetch(query)
                    .then(response => response.json())
                    .then(data => {
                        const searchResults = document.getElementById('search-results');
                        searchResults.innerHTML = '';
                        if (data.length > 0) {
                            data.forEach(fundraiser => {
                                const resultCard = document.createElement('div');
                                resultCard.classList.add('fundraiser-card');
                                resultCard.innerHTML = `
                                    <img src="https://via.placeholder.com/300" alt="Fundraiser Image">
                                    <h3>${fundraiser.CAPTION}</h3>
                                    <p>Organizer: ${fundraiser.ORGANIZER}</p>
                                    <p>City: ${fundraiser.CITY}</p>
                                    <p>Raised: ${fundraiser.CURRENT_FUNDING} AUD of ${fundraiser.TARGET_FUNDING} AUD</p>
                                    <a href="fundraiser.html?id=${fundraiser.FUNDRAISER_ID}" class="details-button">View Details</a>
                                `;
                                searchResults.appendChild(resultCard);
                            });
                        } else {
                            searchResults.innerHTML = '<p>No fundraisers found.</p>';
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching fundraisers:', error);
                    });
            });
        });

        function clearForm() {
            document.getElementById('search-form').reset();
            document.getElementById('search-results').innerHTML = '';
        }
    </script>

</body>
</html>
