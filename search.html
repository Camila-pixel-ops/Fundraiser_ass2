<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Fundraisers</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Find the cause that matters most to you by searching through active fundraisers.">
</head>
<body>

    <!-- Navigation Menu -->
 <nav class="navbar">
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="search.html">Search Fundraisers</a></li>
        
    </ul>
</nav>
        
    
<header class="hero search-hero">
    <div class="hero-content">
        <h1>Search Fundraisers</h1>
        <p>Find the cause that matters most to you</p>
    </div>
</header>

<section class="search-section">
    <div class="search-container">
        <form id="search-form" class="search-form">
            <div class="form-group">
                <label for="organizer">Organizer:</label>
                <input type="text" id="organizer" name="organizer" class="form-input">
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" class="form-input">
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" class="form-select">
                    <option value="">--Select Category--</option>
                </select>
            </div>

            <button type="submit" class="cta-button">Search</button>
            <button type="button" class="cta-button secondary" onclick="clearForm()">Clear</button>
        </form>

        <div id="search-results" class="fundraisers-grid"></div>
        <div id="loading" class="loading-message">Searching...</div>
        <div id="error-message" class="error-message"></div>
    </div>
</section>

<script src="script.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        populateCategories();
        
        document.getElementById('search-form').addEventListener('submit', event => {
            event.preventDefault();
            const organizer = document.getElementById('organizer').value;
            const city = document.getElementById('city').value;
            const category = document.getElementById('category').value;
            searchFundraisers(organizer, city, category);
        });
    });

    function clearForm() {
        document.getElementById('search-form').reset();
        document.getElementById('search-results').innerHTML = '';
    }
</script>

</body>
</html>
