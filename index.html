<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Profit Crowdfunding</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Help Us Make A Difference</h1>
            <p>Join our mission to support communities in need. Every contribution counts.</p>
            <a href="search.html" class="cta-button">Find a Cause</a>
            <a href="#fundraisers" class="cta-button secondary">View Active Fundraisers</a>
        </div>
    </section>

    <!-- Fundraisers Section -->
    <section id="fundraisers" class="fundraisers-section">
        <h2>Active Fundraisers</h2>
        <div id="fundraisers-container" class="fundraisers-grid"></div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('http://localhost:3000/fundraisers')
                .then(response => response.json())
                .then(data => {
                    const fundraisersContainer = document.getElementById('fundraisers-container');
                    if (data.length > 0) {
                        data.forEach(fundraiser => {
                            const fundraiserCard = document.createElement('div');
                            fundraiserCard.classList.add('fundraiser-card');
                            const progressPercentage = (fundraiser.CURRENT_FUNDING / fundraiser.TARGET_FUNDING) * 100;

                            fundraiserCard.innerHTML = `
                                <img src="./Images/img.jpg" alt="Fundraiser Image">
                                <h3>${fundraiser.CAPTION}</h3>
                                <p>Organizer: ${fundraiser.ORGANIZER}</p>
                                <p>City: ${fundraiser.CITY}</p>
                                <div class="progress-bar">
                                    <div class="progress" style="width: ${progressPercentage}%;"></div>
                                </div>
                                <p>Raised: ${fundraiser.CURRENT_FUNDING} AUD of ${fundraiser.TARGET_FUNDING} AUD</p>
                                <p>Category: ${fundraiser.category_name}</p>
                                <a href="fundraiser.html?id=${fundraiser.FUNDRAISER_ID}" class="details-button">View Details</a>
                            `;
                            fundraisersContainer.appendChild(fundraiserCard);
                        });
                    } else {
                        fundraisersContainer.innerHTML = '<p>No active fundraisers available.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching fundraisers:', error);
                    document.getElementById('fundraisers-container').innerHTML = '<p>Failed to load fundraisers.</p>';
                });
        });
    </script>

</body>
</html>
