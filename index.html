<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Profit Crowdfunding</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Support meaningful causes by finding and donating to active fundraisers on our platform.">
</head>
<body>
    
<!-- Navigation Menu -->
<nav class="navbar">
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>

    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="search.html">Search Fundraisers</a></li>
        
    </ul>
</nav>
   
        <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Help Us Make A Difference</h1>
            <p>Join our mission to support communities in need. Every contribution counts.</p>
            <a href="search.html" class="cta-button">Find a Cause</a>
            <a href="#fundraisers" class="cta-button secondary">View Active Fundraisers</a>
        </div>
         <!-- Contact Us Button -->
    <button id="contact-us-btn" class="cta-button1">Contact Us</button>

    <!-- Hidden Section for Phone Number -->
    <div id="phone-number" class="phone-number" style="display: none;">
        <p>Contact us at: +61 0401120458</p>
    </div>
    </section>

    <!-- Fundraisers Section -->
    <section id="fundraisers" class="fundraisers-section">
        <h2>Active Fundraisers</h2>
        <div id="fundraisers-container" class="fundraisers-grid"></div>
        <div id="loading" class="loading-message">Loading fundraisers...</div>
        <div id="error-message" class="error-message"></div>
    </section>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchFundraisers();
        });
    </script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const contactUsButton = document.getElementById('contact-us-btn');
        const phoneNumber = document.getElementById('phone-number');

        contactUsButton.addEventListener('click', () => {
            phoneNumber.style.display = phoneNumber.style.display === 'none' ? 'block' : 'none';
        });
    });
</script>
</body>
</html>
